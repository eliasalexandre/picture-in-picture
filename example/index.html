<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@0,200;0,300;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>picture-in-picture</title>
  </head>
  <body>
    <div id="root-container">
      <div class="video-wrapper">
        <video id="video" autoplay muted>
          <source src="../assets/media/video.mp4" type="video/mp4" />
        </video>

        <div class="controls">
          <div>
            <div id="box">
              <div id="slider">
                <div id="progress"></div>
              </div>
            </div>
            <div class="time-container">
              <div class="state left" id="buttons">
                <button type="button" id="less">-10x</button>
                <button type="button" id="more">+10x</button>
              </div>
              <div class="state">
                <button id="video-state">play / pause</button>
              </div>
              <div class="state right">
                <span>timeless</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module" async></script>
  </body>
</html>
